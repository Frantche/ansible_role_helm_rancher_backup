---
exclude_namespace:
  - kube-system
  - nginx-ingress
  - cert-manager
  - descheduler
  - default

exclude_group:
  - cert-manager.io
  - k3s.cattle.io
  - resources.cattle.io

helm_rancher_backup_name: rancher-backup
helm_rancher_backup_chart_repo_url: "https://charts.rancher.io"
helm_rancher_backup_chart_version: latest
helm_rancher_backup_chart_ref: rancher-backup
helm_rancher_backup_release_namespace: cattle-resources-system
helm_rancher_backup_create_namespace: true
helm_rancher_backup_values: {}
helm_rancher_backup_values_files: []
helm_rancher_backup_wait: true
helm_rancher_backup_disable_hook: "no"
helm_rancher_backup_force: "no"
helm_rancher_backup_atomic: "no"
helm_rancher_backup_skip_crds: "no"
helm_rancher_backup_update_repo_cache: "no"
helm_rancher_backup_binary_path: "/usr/local/bin/helm"
helm_rancher_backup_context: default
helm_rancher_backup_kubeconfig: "~/.kube/config"
helm_rancher_backup_validate_certs: "yes"

rancher_backup_filename: ""
rancher_backup_access_key: ""
rancher_backup_secret_key: ""
rancher_backup_bucket_name: ""
rancher_backup_region: ""
rancher_backup_folder: ""
rancher_backup_endpoint: ""
rancher_backup_endpoint_ca: ""
rancher_backup_encryption_config_secretbox: ""
rancher_backup_schedule: ""
rancher_backup_retentioncount: ""
